<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <title>TB Scanner</title>
  <style>
    video {
      border: 2px solid black;
    }
    #status {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>TB Scanner</h1>
  <video id="preview" width="100%" autoplay playsinline></video>
  <p id="status">ğŸ“· Kamera baÅŸlatÄ±lÄ±yor...</p>

  <!-- Gerekli scriptler -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
  <script src="tb-list.js"></script>

  <script>
    const video = document.getElementById("preview");
    const statusText = document.getElementById("status");

    // Kamera baÅŸlat
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then((stream) => {
        video.srcObject = stream;
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");

        function scanQRCode() {
          if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
              const tb = code.data.trim();
              console.log("Taranan QR:", `"${tb}"`);

              if (tbList.includes(tb)) {
                statusText.innerText = `âœ… GeÃ§erli TB: ${tb}`;
                statusText.style.color = "green";
              } else {
                statusText.innerText = `âŒ GeÃ§ersiz TB: ${tb}`;
                statusText.style.color = "red";
                console.log("Listede yok:", `"${tb}"`);
              }
            }
          }
          requestAnimationFrame(scanQRCode);
        }

        requestAnimationFrame(scanQRCode);
      })
      .catch((err) => {
        console.error("Kamera eriÅŸim hatasÄ±:", err);
        statusText.innerText = "ğŸš« Kamera baÅŸlatÄ±lamadÄ±!";
      });
  </script>
</body>
